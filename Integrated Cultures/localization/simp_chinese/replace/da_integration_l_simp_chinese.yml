 da_merge_cultures.2.t: "文化合并报告"
 da_merge_cultures.2.d: "#indent_newline:2 一共有[SCOPE.ScriptValue('da_merge_num_cultures_global')]个[concept_culture]被合并，具体来说，合并了：\n$EFFECT_LIST_BULLET$[SCOPE.ScriptValue('da_merge_num_cultures_effective_global')|0v]个有效[concept_culture]\n$EFFECT_LIST_BULLET$[SCOPE.ScriptValue('da_merge_num_pops_global')|0v]个[concept_pop]的[concept_culture]\n$EFFECT_LIST_BULLET$[SCOPE.ScriptValue('da_merge_num_countries_global')|0v]个[concept_country]的[concept_primary_cultures]\n$EFFECT_LIST_BULLET$[SCOPE.ScriptValue('da_merge_num_state_regions_global')|0v]个[concept_state_region]的[concept_homeland]\n$EFFECT_LIST_BULLET$[SCOPE.ScriptValue('da_merge_num_characters_global')|0v]个[concept_character]的[concept_culture]#!"
 da_merge_cultures.2.f: ""
 da_merge_cultures.2.a: "查看细节并关闭"

